<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual país você mora?</title>
</head>
<body>
    <h1>Qual país você mora?</h1>
    <input type="text" name="Npais" id="ipais">
    <input type="button" value="Mandar" onclick="calcular()"> <br>
    <div id="res"></div>
    <script>
        function calcular(){
            var pais = document.getElementById('ipais')
            var res = document.getElementById('res')
            var val = String(pais.value)
            res.innerHTML = (`Seu país é ${val}`)
            if (val == 'Brasil'){
                res.innerHTML += (`<p>Você é Brasileiro</p>`)
            }
            else{
            res.innerHTML += (`<p>Você é estrageiro</p>`)
        }
        }
    </script>
</body>
</html>
